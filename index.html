<html lang="en">
<head>

<style>
  :root{
    --gap: clamp(8px, 1.6vmin, 20px);
    --border: clamp(3px, 0.6vmin, 10px);
    --wrap-padding: 12px;
    --txt-dark: #000;
    --txt-light: #fff;

    /* runtime-updated by JS to match the primary square / tile sizing */
    --square-size: 600px;
    --tile-size: 120px;
  }

  /* Page */
  html,body{
    height:100%;
    margin:0;
    background:#000;
    font-family: Arial, Helvetica, sans-serif;
    color:var(--txt-light);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* Centering container */
  .wrap{
    width:100%;
    padding: var(--wrap-padding);
    box-sizing:border-box;
    display:flex;
    justify-content:center;
  }

  /* Content column that grows: no max-width so it expands with the viewport */
  .content {
    width: calc(100vw - (var(--wrap-padding) * 2));
    box-sizing: border-box;
    max-width: none;
  }

  /* THE BOX: full-width square that expands uniformly with screen size */
  .primary {
    width: 100%;
    aspect-ratio: 1 / 1;             /* keeps THE BOX a perfect square full width */
    display:flex;
    align-items:center;
    justify-content:center;
    background: orange;
    color:var(--txt-dark);
    border: calc(var(--border) / 1.2) solid #000;
    border-radius: 6px;
    box-sizing: border-box;
    overflow: hidden;
    padding: 8px;
    margin-bottom: var(--gap);
    background-clip: padding-box;
  }

  .primary.colorme_main {
    animation: bgcolorchange 10s linear infinite;
  }
  @keyframes bgcolorchange {
    0% { background: gold; } 10% { background: orange; } 20% { background:#ff6600; }
    30% { background: OrangeRed; } 40% { background: magenta; } 50% { background: HotPink; }
    60% { background: violet; } 70% { background: #ffcc00; } 80% { background: gold; } 100% { background: gold; }
  }

  .primary .title{
    margin:0;
    font-size: clamp(18px, calc(var(--square-size) * 0.06), 140px);
    line-height:1;
    text-align:center;
    word-break:break-word;
  }

  /* SMALL GRID (two boxes per row on mobile / small screens) */
  .small-grid {
    width:100%;
    display:grid;
    grid-template-columns: repeat(4, 1fr); /* default on wide screens: 4 columns */
    gap: var(--gap);
    box-sizing: border-box;

    /* each grid row will be set to --tile-size by JS so tiles are square */
    grid-auto-rows: var(--tile-size);
  }

  /* tile styling (all tiles are squares because grid-auto-rows uses tile size) */
  .card {
    display:flex;
    align-items:center;
    justify-content:center;
    text-decoration:none;
    color:var(--txt-dark);
    border: calc(var(--border)/1.2) solid #000;
    box-sizing:border-box;
    border-radius:6px;
    overflow:hidden;
    padding:6px;
    background-clip: padding-box;
    user-select:none;
  }

  .card .inner { width:100%; height:100%; display:flex; align-items:center; justify-content:center; text-align:center; padding:4px; }

  .promo { margin:0; font-weight:600; font-size: clamp(10px, calc(var(--tile-size) * 0.12), 20px); }

  /* colors */
  .c-green{ background: green; }
  .c-slate{ background: SlateBlue; color:var(--txt-light); }
  .c-red{ background: OrangeRed; color:var(--txt-light); }
  .c-aqua{ background: aqua; color:var(--txt-dark); }
  .c-orange{ background: orange; color:var(--txt-dark); }
  .c-blv{ background: BlueViolet; color:var(--txt-light); }
  .c-magenta{ background: magenta; color:var(--txt-dark); }
  .c-ff{ background:#ffcc00; color:var(--txt-dark); }
  .c-blue{ background: blue; color:var(--txt-light); }
  .c-violet{ background: violet; color:var(--txt-dark); }
  .c-lime{ background: lime; color:var(--txt-dark); }
  .c-gold{ background: gold; color:var(--txt-dark); }

  /* hover/focus */
  .card:hover, .card:focus { transform: translateY(-6px); box-shadow: 0 18px 36px rgba(0,0,0,0.45); z-index:2; transition: .15s; }
  .card:focus-visible { outline: 3px solid rgba(255,255,255,0.85); outline-offset:3px; }

  /* ---------- switch to 2 columns for the small-grid on narrow screens ---------- */
  @media (max-width: 700px) {
    .small-grid {
      grid-template-columns: repeat(2, 1fr);
      /* grid-auto-rows remains var(--tile-size) so each tile is square */
    }
    /* scale title a bit for mobile */
    .primary .title{ font-size: clamp(16px, calc(var(--square-size) * 0.06), 48px); }
  }

  /* Ensure the small-grid tiles remain comfortable on short viewports */
  @media (max-height:420px) {
    .primary { aspect-ratio: 1 / 1; width: calc(100vw - 48px); } /* slightly reduce if needed */
  }

  /* Homelink */
  .homelink { text-align:center; margin:18px 0; }
  .homelink a { color:inherit; text-decoration:none; background:rgba(255,255,255,0.06); padding:8px 12px; border-radius:6px; display:inline-block; }
</style>
</head>
<body>
  <div class="wrap">
    <div class="content">

      <!-- small grid: on wide screens 4 across, on mobile 2 across (media query) -->
      <div class="small-grid" id="smallGrid">
        <a class="card c-green"  href="matrix_1.html" rel="noopener"><div class="inner"><h2 class="promo">BOX 1<br>GREEN</h2></div></a>
        <a class="card c-slate"  href="matrix_1.html" rel="noopener"><div class="inner"><h2 class="promo">BOX 2<br>SLATEBLUE</h2></div></a>

        <a class="card c-aqua"   href="matrix_1.html" rel="noopener"><div class="inner"><h2 class="promo">BOX 4<br>AQUA</h2></div></a>

    </div>

  <div class="homelink"><a href="1_template_gallery.html" target="_blank" rel="noopener">BACK HOME</a></div>

<script>
/*
  Measure the widths and set --square-size and --tile-size so:
  - THE BOX remains a full-width square that grows with viewport.
  - small-grid tiles are perfect squares: tile-size = (gridWidth - gap) / columns
  Columns = 4 on wide screens, 2 on narrow screens (media query at 700px).
*/
(function () {
  const primary = document.querySelector('.primary');
  const grid = document.getElementById('smallGrid');

  if (!primary || !grid) return;

  function updateSizes() {
    // primary square width (content width)
    const contentWidth = Math.max(document.documentElement.clientWidth - 24, 320);
    // set square-size to the actual primary width (primary is 100% content width)
    const squareRect = primary.getBoundingClientRect();
    const squareSize = Math.round(squareRect.width || contentWidth);
    document.documentElement.style.setProperty('--square-size', squareSize + 'px');

    // determine columns based on media query
    const useTwo = window.matchMedia('(max-width:700px)').matches ? 2 : 4;
    // compute gap in px from CSS
    const gapPx = parseFloat(getComputedStyle(grid).getPropertyValue('gap')) || 16;
    // grid content width
    const gridRect = grid.getBoundingClientRect();
    const gridWidth = Math.max(gridRect.width, squareSize);
    // tile size = (gridWidth - totalGaps) / cols
    const tileSize = Math.floor((gridWidth - gapPx * (useTwo - 1)) / useTwo);
    grid.style.setProperty('--tile-size', tileSize + 'px');

    // also set root var for promo scaling if desired
    document.documentElement.style.setProperty('--square-size', squareSize + 'px');
  }

  // throttle with rAF
  let raf = null;
  function queuedUpdate() {
    if (raf) cancelAnimationFrame(raf);
    raf = requestAnimationFrame(() => { updateSizes(); raf = null; });
  }

  window.addEventListener('resize', queuedUpdate, { passive: true });
  window.addEventListener('orientationchange', () => setTimeout(queuedUpdate, 120), { passive: true });
  window.addEventListener('load', () => { queuedUpdate(); setTimeout(queuedUpdate, 200); });

  queuedUpdate();
})();
</script>
